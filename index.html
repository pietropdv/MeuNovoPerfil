<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card" id="profileCard">
        <div class="card-body text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Tigre.jpg/1200px-Tigre.jpg" alt="Imagem de Perfil" class=" rounded-circle mb-3" id="profileImage" style="width: 150px;">
            <h3 id="profileName">Nome: Pietro Pereira Dalla Vecchia</h3>
            <p id="profileAge">Idade: 17</p>

            <h5>Hobbies:</h5>
            <ul class="list-group mb-3" id="hobbiesList">
                <li class="list-group-item">Leitura</li>
                <li class="list-group-item">Esportes</li>
                <li class="list-group-item">MÃºsica</li>   
            </ul>
            <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
            <button class="btn btn-primary me-2" onclick="alterarIdade()">Alterar Idade</button>
            <button class="btn btn-primary me-2" onclick="alterarFoto()">Alterar Foto de Perfil</button>
            <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
            <button class="btn btn-warning me-2" onclick="mudarCordeFundo()">Mudar Cor de Fundo</button>
        </div>
    </div>
</div>

<script>
    function alterarNome(){
        const novoNome = prompt("Digite o novo nome: ");
        if(novoNome){
            document.getElementById("profileName").textContent = "Nome: " + novoNome;     
        }
    }

    function alterarIdade(){
        const novaIdade =prompt("Digite a nova idade: ")
        if(novaIdade){
            document.getElementById("profileAge").textContent = "Idade: " + novaIdade;
        }
    }

    function adicionarHobby(){
        const novoHobby = prompt("Digite um novo hobby: ");
        if(novoHobby){
            const li=document.createElement("li");
            li.textContent=novoHobby;
            li.className="list-group-item";
            document.getElementById("hobbiesList").appendChild(li);
        }
    }

    function mudarCordeFundo() {
    const cores = ["#f8d7da", "#d1ecf1", "#fff3cd", "#cce5ff"];
    const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
    document.getElementById("profileCard").style.backgroundColor = corAleatoria;
    }


    function alterarFoto() {
    const novaFoto = prompt("Digite o URL da nova foto: ");
    if (novaFoto) {
        document.getElementById("profileImage").src = novaFoto;
    }
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
